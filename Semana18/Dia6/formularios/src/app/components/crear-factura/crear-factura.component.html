<main class="container mt-5">

    <section>
        <h2 class="display-4">Crear Factura</h2>
        <form class="mt-4 animated slideInLeft" #formulario="ngForm">

            <div class="form-group">

                <div class="row">
                    <div class="col-md-6">


                    </div>

        
                    <div class="col-md-6">
                        <label for="">Nro de Factura:</label>
                        <input type="text" required class="form-control" required [(ngModel)]="objFactura.fact_nro" name="fact_nro">
                    </div>
                

                </div>

            </div>


            <div class="form-group">
                <div class="row">
                    <div class="col-md-12">

                            <label for="">Razon Social:</label>
                            <input type="text" class="form-control" required [(ngModel)]="objFactura.fact_rz" name="fact_rz">

                    </div>

                </div>
            </div>




            <div class="form-group">
                <div class="row">

                   <div class="col-md-6">

                       <label for="">Fecha de Facturacion</label>
                       <input type="date" class="form-control" required [(ngModel)]="objFactura.fact_fech" name="fact_fech" >

                   </div>

                   <div class="col-md-6">
    
                    <label for="">RUC:</label>
                    <input type="text" class="form-control" required [(ngModel)]="objFactura.fact_ruc" name="fact_ruc" placeholder="Ejem: 43441111111">


                </div>

               </div>



           </div>


            <div class="form-group">
                <div class="row">

                    <button type="submit" class="btn btn-block btn-lg btn-dark" [disabled]="!formulario.valid" (click)="crearFactura()">
                        <i class="fas fa-save    "></i>
                        Registrar Factura Se√±ors
        
                    </button>
        
                </div>
            
            </div>

            

            
            


        
        </form>
    </section>


</main>
